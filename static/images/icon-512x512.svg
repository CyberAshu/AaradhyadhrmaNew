<svg xmlns="http://www.w3.org/2000/svg" width="512" height="512" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="icon-gradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a154b;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#6e8fff;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#25e0a0;stop-opacity:1" />
    </linearGradient>
    <filter id="shadow" x="-10%" y="-10%" width="120%" height="120%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="3"/>
      <feOffset dx="0" dy="3" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.2"/>
      </feComponentTransfer>
      <feMerge> 
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/> 
      </feMerge>
    </filter>
  </defs>
  <rect width="462" height="462" rx="80" ry="80" fill="url(#icon-gradient)" x="25" y="25" filter="url(#shadow)"/>
  <text x="256" y="335" font-family="Helvetica, Arial, sans-serif" font-size="280" font-weight="bold" text-anchor="middle" fill="#ffffff">A</text>
</svg>
