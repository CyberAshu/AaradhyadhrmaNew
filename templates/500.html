{% extends 'base.html' %}
{% load static %}

{% block content %}
<section class="error-500-section py-5">
    <div class="container text-center">
        <div class="row justify-content-center">
            <div class="col-lg-8" data-aos="fade-up">
                <div class="error-img mb-5">
                    <img src="{% static 'images/500.svg' %}" alt="500 Server Error" class="img-fluid" style="max-height: 300px;">
                </div>
                <h1 class="display-1 fw-bold mb-3">500</h1>
                <h2 class="mb-4">Server Error</h2>
                <p class="lead mb-5">We're sorry, something went wrong on our end. Our team has been notified and we're working to fix the issue.</p>
                <div class="d-flex justify-content-center gap-3">
                    <a href="{% url 'core:home' %}" class="btn btn-primary btn-lg">Go to Homepage</a>
                    <a href="javascript:history.back()" class="btn btn-outline-primary btn-lg">Go Back</a>
                </div>
            </div>
        </div>
    </div>
</section>

<script>
    // Add simple animation for the 500 page
    document.addEventListener('DOMContentLoaded', function() {
        const errorImg = document.querySelector('.error-img img');
        
        if (errorImg) {
            // Simple float animation
            let floating = false;
            const floatAnimation = () => {
                if (floating) {
                    errorImg.style.transform = 'translateY(0)';
                } else {
                    errorImg.style.transform = 'translateY(-15px)';
                }
                floating = !floating;
                setTimeout(floatAnimation, 1500);
            };
            
            errorImg.style.transition = 'transform 1.5s ease-in-out';
            floatAnimation();
        }
    });
</script>
{% endblock %}
